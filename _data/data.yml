experiences:
    title: Experiences
    info:
      - role: Quality Engineer Co-op
        time: August 2022 - December 2022
        company: Milacron
        details: |
          -	Designed, tested, and modified nonconformance reporting module in Intelex software to be implemented for manufacturing site.
          -	Created Intelex work instructions and led training sessions for approximately 300 users across several departments.
          -	Collaborated with 3rd party consultants on project schedule, design, and software rollout procedure.
          -	Transferred over 200 localized company documents into Intelex’s cloud-based module for controlled documents and modified them to follow ISO 9001 requirements.

      - role: Warranty Engineer Co-op
        time: January 2022 - May 2022 and May 2021 - August 2022
        company: Valeo Climate Control
        details: |
          -	Received warranty claim parts, documented part details in large data sheets, and analyzed data for failure trends in a manufacturing site.
          -	Performed extensive testing on automotive HVAC units to troubleshoot plant production efficiency and quality.
          -	Designed reports for my supervisor to present directly to customers including Ford, GM, Mercedes, and Volkswagen.
          -	Organized open warranty claim parts in a laboratory to easily locate for further analysis.


